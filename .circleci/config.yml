version: 2
jobs:
  build: # ジョブ名
    docker:
      - image: circleci/node:10.7 # ジョブ実行環境のDockerイメージを記述
      steps:
        - checkout # ソースコードのチェックアウト
        - run:
            name: build
            command: npm run build
        - run:
            name: deploy to Firebase Hosting
            command: ./node_modules/.bin/firebase deploy --token=$FIREBASE_TOKEN
          