version: 2
jobs:
  deploy:
    docker:
      - image: circleci/node:lts-browsers
    steps:
      - checkout
      - run: echo SKIP_PREFLIGHT_CHECK=true >> .env
      - run: npm install
      - run: CI=false npm run build
      - run: gcloud app deploy --no-promote --version $CIRCLE_SHA1 --quiet
workflows:
  version: 2
  deploy:
    jobs:
      - deploy
