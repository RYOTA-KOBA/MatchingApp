version: 2
jobs:
  deploy:
    docker:
      - image: circleci/node:lts-browsers
    steps:
      - checkout
      - run: rm package-lock.json
      - run: rm node_modules
      - run: sed -e "/eslint/d" package.json
      - run: npm install
      - run: npm run build
      - run: gcloud app deploy --no-promote --version $CIRCLE_SHA1 --quiet
workflows:
  version: 2
  deploy:
    jobs:
      - deploy
