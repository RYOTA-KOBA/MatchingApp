version: 2.1
jobs:
  build: # ジョブ名
    docker:
      - image: circleci/node:10.7 # ジョブ実行環境のDockerイメージを記述
    steps:
      - run: # 順に実行したいコマンドとコマンドに名前をつけます
          name: npm install
          command: npm install
      - run:
          name: build
          command: npm run build
      - run:
          name: deploy to Firebase Hosting
          command: ./node_modules/.bin/firebase deploy --token "$FIREBASE_TOKEN"
          